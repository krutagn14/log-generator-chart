apiVersion: batch/v1
kind: CronJob
metadata:
  name: log-generator-cron
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: log-generator-cron
            image: busybox:latest
            command:
              - sh
              - -c
              - |
                while true; do
                  echo "wrvw"
                  sleep 60
                done
