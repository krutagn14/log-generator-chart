apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-generator
  template:
    metadata:
      labels:
        app: log-generator
    spec:
      containers:
      - name: log-generator
        image: krutagn14/log_gen:latest
        volumeMounts:
        - name: log-config-volume
          mountPath: /config
      volumes:
      - name: log-config-volume
        configMap:
          name: log-config

