apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ .Release.Name }}-cron
spec:
  schedule: "{{ .Values.cronjob.schedule }}"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: {{ .Release.Name }}-cron
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
              command:
                - sh
                - -c
                - |
                  while true; do
                    echo "{{ .Values.config.LOG_MESSAGE }}"
                    sleep 60
                  done
          restartPolicy: OnFailure
